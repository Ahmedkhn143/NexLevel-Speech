apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexlevel-backend
  namespace: default
  labels:
    app: nexlevel-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexlevel-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nexlevel-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/nexlevel/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: REDIS_URL
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: ELEVENLABS_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: nexlevel-backend-svc
spec:
  selector:
    app: nexlevel-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexlevel-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.nexlevel.pk
      secretName: api-tls
  rules:
    - host: api.nexlevel.pk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexlevel-backend-svc
                port:
                  number: 80
