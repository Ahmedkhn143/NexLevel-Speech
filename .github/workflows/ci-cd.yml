name: Production CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Quality Assurance
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: 22 }
        
      - name: Install Dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci
            
      - name: Lint & Type Check
        run: |
          cd backend && npm run lint
          cd ../frontend && npm run lint
            
      - name: Run Unit Tests
        run: |
          cd backend && npm test

  # 2. Build & Publish Docker Images
  build-push:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

  # 3. Deploy (Simulated for this artifacts)
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to K8s
        run: echo "kubectl set image deployment/nexlevel-backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}"
